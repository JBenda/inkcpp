name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: |
          npm i @actions/core
          npm i @actions/github
      - name: Download artifacts
        uses: marcofaggian/action-download-multiple-artifacts@v4.0.1
        with:
          names: linux-cl linux-lib linux-unreal macos-cl macos-lib macos-unreal win64-cl win64-lib win-unreal
          paths: . . . . . . . . .
          workflow: build.yml
          branch: master
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              "$tag" "linux-cl" "linux-lib" "linux-unreal" "macos-cl" "macos-lib" "macos-unreal" "win64-cl" "win64-lib" "win-unreal"
