name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  download:
    name: Download
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        type: [cl, lib, unreal]
        os: [macos, win64, linux]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.type }}
    
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    needs: download
    steps:
      - uses: actions/checkout@v3
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              "$tag" "linux-cl" "linux-lib" "linux-unreal" "macos-cl" "macos-lib" "macos-unreal" "win64-cl" "win64-lib" "win-unreal"
