name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Download artifacts
        uses: marcofaggian/action-download-multiple-artifacts@v3.0.8
        with:
          names: linux-cl linux-lib linux-unreal linux-py macos-cl macos-lib macos-unreal macos-py win64-cl win64-lib win64-unreal win64-py
          paths: linux-cl linux-lib linux-unreal linux-py macos-cl macos-lib macos-unreal macos-py win64-cl win64-lib win64-unreal win64-py
          workflow: build.yml
          branch: master
      - name: Zip
        run: |
          for f in linux-cl linux-lib linux-unreal linux-py macos-cl macos-lib macos-unreal macos-py win64-cl win64-lib win64-unreal win64-py; do zip -r $f $f; done
      - name: List
        run: tree
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              "$tag" "linux-cl.zip" "linux-lib.zip" "linux-unreal.zip" "linux-py.zip" "macos-cl.zip" "macos-lib.zip" "macos-unreal.zip" "macos-py.zip" "win64-cl.zip" "win64-lib.zip" "win64-unreal.zip" "win64-py.zip"
